    - name: Run Robot Framework tests
      run: |
        pwd
        tree
        sudo mkdir ${{ github.workspace }}/hsl/robot/reports && sudo chmod -R 777 ${{ github.workspace }}
        docker run --rm \
          -v `pwd`/hsl/robot/requirements.txt:/opt/robotframework/pip-requirements.txt:Z \
          -v `pwd`/hsl/robot/reports:/opt/robotframework/reports:Z \
          -v `pwd`/hsl/robot:/opt/robotframework/tests:Z \:Z \
          --user $(id -u):$(id -g) \
          ppodgorsek/robot-framework:latest \
          robot -d /opt/robotframework/reports -P /opt/robotframework -v APIKEY:${{ secrets.DIGITRANSIT_APIKEY }} -v HEADLESS:True /opt/robotframework/tests

    - name: Upload Robot Framework results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: robot-results
        path: ${{ github.workspace }}/hsl/robot/reports
        retention-days: 30